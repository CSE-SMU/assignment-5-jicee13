<ion-view view-title="Search/Filter">
  <ion-content>
    <ion-toggle ng-model="filterSettings.organic" toggle-class="toggle-calm">Organic?</ion-toggle>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="filterSettings.searchInput" placeholder="What year of beer?">
    </label>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="filterSettings.abv" placeholder="Alcohol content?">
    </label>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="filterSettings.ibu" placeholder="Bitterness on scale?">
    </label>
    <ion-toggle ng-model="filterSettings.verified" toggle-class="toggle-calm">Is it verified?</ion-toggle>
    <button class="button button-calm" ng-click="searchBeer();">Search</button>

    <pre>Year = {{filterSettings.searchInput | json}}</pre>
    <pre>ABV = {{filterSettings.abv}}</pre>
    <pre>IBU = {{filterSettings.ibu}}</pre>
    <pre>Verified = {{filterSettings.verified}}</pre> -->
  </ion-content>
</ion-view>
